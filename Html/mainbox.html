<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <script src="https://kit.fontawesome.com/c7ec1bb1a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/Category.js" defer></script>
    <title>TODO</title>
    
</head>
<body>
    <header>
            <div id="header-title" class="header-group">
                <div>
                    <h1>TODOME</h1>
                    <h3>my own to-do list manager</h3>
                </div>
            </div>

            <div id="search-form" class="header-group">
                <i class="fas fa-search"></i>
                <input class="search-keyword" type="text">
            </div>
    
            <div id="header-btn-group" class="header-group">
                <div id="search" class="header-btn">
                    <i class="fas fa-search"></i>
                </div>
                <div id="log-out" class="header-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
            
    </header> 

    <div class = "container">
        <div class="middle">
           <div class="cate-gory">
               
                <nav class="middle-category">
                    <ul class="nav-btn">
                        <li class="btn-plus" id=0><a href = "#">All</a></li>
                        <li class="btn-plus" id=1><a href = "#">category1</a></li>
                        <li class="btn-plus" id=2><a href = "#">category2</a></li>
                        
                    </ul>
                    
                </nav>
                 <div id=add-nav-btn>
                    <button class="add-nav-btn">직접입력
                        <i class="fas fa-folder-plus"></i>
                    </button>
                </div>
           </div> <!-- 카테고리 -->
        

            <div id="main-container" class="middle-group">
                <div id="todo-box1" class="todo-box">
                    <div class="box-name">
                        <a>category1</a> <!--클릭하면 이동-->
                    </div>
                    <ul class="list">
                        <li class="items">
                            <input type="checkbox" name="CHECK" value="0">
                            밥 먹기 
                            <i class="fas fa-times-circle"></i> 
                        </li>
                        <li class="items">
                            <input type="checkbox" name="CHECK" value="0">
                            숨쉬기
                            <i class="fas fa-times-circle"></i> 
                        </li>
                        <li class="items">
                            <input type="checkbox" name="CHECK" value="0">
                            물 마시기
                            <i class="fas fa-times-circle"></i> 
                        </li>
                    </ul>
                </div>
        
                <div id="todo-box2" class="todo-box">
                    <div class="box-name">
                        <a>category2</a> <!--클릭하면 이동-->
                    </div>
                    <ul class="list">
                        <li class="no-items">nothing</li>
                    </ul>
                </div>
        
                <div id="todo-box3" class="todo-box">
                    <div class="box-name">
                        <a>category3</a> <!--클릭하면 이동-->
                    </div>
                    <ul class="list">
                        <li class="no-items">nothing</li>
                    </ul>
                </div>
        
                <button id="add-todo">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

    
        <div class="input-container">
            <button>
                <i class="fas fa-sort-down"></i>
                카테고리
            </button>
            <input class="input-todo" type="text">
            <button>확인</button>
        </div>
    
        <div class="category-list">
            <div>category1</div>
            <div>category2</div>
            <div>category3</div>
            <button class="category-add-btn">
                직접추가
                <i class="fas fa-folder-plus"></i>
            </button>
        </div>
    </div>

      
</body>
    
</html>
