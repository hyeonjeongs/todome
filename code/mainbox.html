<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/c7ec1bb1a9.js" crossorigin="anonymous"></script> <!--웹 아이콘 주소-->
    <link rel="stylesheet" href="./style3.css" /> <!--css 연결-->
    <script src="./mainbox.js" defer></script> <!--js 연결, defer 키워드 필수-->
    <script type="module" src="./js/Category.js" defer></script>
    <script type="module" src="todoinput.js" defer></script>
    <title>TODOME</title> <!--타이틀-->
</head>
<body>
    <div class = "container">
        <header>
            <div id="header-title" class="header-group">
                <div>
                    <h1><a href=""><i class="fas fa-stream"></i> TODOME</a></h1>
                    <h3>my own to-do list manager</h3>
                </div>
            </div>
    
            <div id="header-btn-group" class="header-group">
                <div id="search" class="header-btn">
                    <i class="fas fa-search"></i>
                </div>
                <div id="search-form" class="header-group">
                    <div class="search-box">
                        <input id="search-keyword" type="text">
                        <button type="reset" id="reset-btn">x</button>
                    </div>
                    <div class="ok-btn">검색</div>
                </div>
                <div id="log-out" class="header-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
            
        </header>
        
        <div class="middle">
            <div class="cate-gory middle-group">
               
                <nav class="middle-category">
                    <ul class="nav-btn">
                        <li class="btn-plus" id=0><a href = "javascript:void(0)" class="bt" >All</a></li>

                    </ul>
                    
                </nav>
                 <div id=add-nav-btn>
                    <button class="add-nav-btn">Edit
                        <i class="fas fa-folder-plus"></i>
                    </button>

                </div>
                <div >
                    <button class='bu-plus'><i class='fas fa-plus-circle'></i></button>
                </div>
                <div>
                    <button class='bu-back'><i class='fas fa-arrow-alt-circle-left'></i></button>
                </div>
          </div>
        
            <div id="main-container" class="middle-group">
                <div id="todo-box1" class="todo-box 책">
                    <div class="box-name">
                        <a href="#" class="책">책</a> <!--클릭하면 이동-->
                    </div>
                    <ul class="list">
                        <!--내 맘 속에 저장 ㅇ.<~
                        <li class="items">
                            <input type="checkbox" name="CHECK" value="0">
                            <span>밥 먹기</span> 
                            <button class="btn-delete" onclick="deleteP(this)">
                                <i class="fas fa-times-circle"></i>
                            </button>
                        </li>
                        <li class="items">
                            <input type="checkbox" name="CHECK" value="0">
                            <span>숨쉬기</span>
                            <button class="btn-delete" onclick="deleteP(this)">
                                <i class="fas fa-times-circle"></i>
                            </button>
                        </li>
                        <li class="items">
                            <input type="checkbox" name="CHECK" value="0">
                            <span>물 마시기</span>
                            <button class="btn-delete" onclick="deleteP(this)">
                                <i class="fas fa-times-circle"></i>
                            </button>
                        </li>
                        -->
                    </ul>
                    <ul class="list-empty">
                        <li class="no-items">nothing</li>
                    </ul>
                    <ul class="list-finished">
                        
                    </ul>

                </div>
        
                <div id="todo-box2" class="todo-box 공부">
                    <div class="box-name">
                        <a href="#" class="공부">공부</a> <!--클릭하면 이동-->
                    </div>
                    <ul class="list">

                    </ul>
                    <ul class="list-empty">
                        <li class="no-items">nothing</li>
                    </ul>
                    <ul class="list-finished">

                    </ul>
                </div>
        
                <div id="todo-box3" class="todo-box 영화">
                    <div class="box-name">
                        <a href="#" class="영화">영화</a> <!--클릭하면 이동-->
                    </div>
                    <ul class="list">

                    </ul>
                    <ul class="list-empty">
                        <li class="no-items">nothing</li>
                    </ul>
                    <ul class="list-finished">

                    </ul>
                </div>
            </div>
        </div>

        <button id="add-todo" onclick="showAddTodoForm()">
            <i class="fas fa-plus"></i>
        </button>

        <div class="add-container">
            <div class="input-box">
                <div class="category-box">
                    <button onclick="showCategoryList()">
                        <i class="fas fa-sort-down"></i>
                        <span id = "selected-category">카테고리</span>
                    </button>
                    <div class="category-list">
                        <button class="책" onclick="selectCategory('책')">책</button>
                        <button class="공부" onclick="selectCategory('공부')">공부</button>
                        <button class="영화" onclick="selectCategory('영화')">영화</button>
                        <!--없애는 것을 추천~ㅎㅎ..
                        <button class="category-add-btn">
                            직접추가
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        -->
                    </div>
                </div>
                <form class="input-text-box">
                    <input class="input-todo" type="text">
                    <button>확인</button>
                </form>
            </div>
    
            
        </div>
    </div>
    
</body>
</html>
